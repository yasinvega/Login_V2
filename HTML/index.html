<!DOCTYPE html>
<html>
    <head>
        <!--META-->
        <meta charset="UTF-8">
        <meta name="description" content="Login">
        <meta name="keywords" content="HTML, CSS, JavaScript, JQUERY, bootstrap, BOOTSTRAP">
        <meta name="author" content="Yasin Vega">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="googlebot" content="notranslate" />

        <!--ESTILOS CSS-->
        <link rel="stylesheet" href="../CSS/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <!--FUENTES-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

        <!--ICO-->
        <link rel="shortcut icon" href="../Imagenes/user.png" type="image/x-icon">
        <title>Login</title>
    </head>
<body>

    <div class="container cont-login abs" id="pos">
        <div class="row">
            <div class="col">
                <h2>INICIAR SESION</h2>
            </div>
        </div>
        <div class="row con-correo">
            <div class="col correo">
                <label>E-mail</label>
                <input type="email"  id="correo" placeholder="Correo">
            </div>
        </div>
        <div class="row con-contraseña">
            <div class="col contraseña">
                <label>Contraseña</label>
                <div>
                    <input type="password"  class="botonpassword" id="box1" maxlength="1" pattern="[0-9]">
                    <input type="password"  class="botonpassword" id="box2" maxlength="1" pattern="[0-9]">
                    <input type="password"  class="botonpassword" id="box3" maxlength="1" pattern="[0-9]">
                    <input type="password"  class="botonpassword" id="box4" maxlength="1" pattern="[0-9]">
                    <input type="password"  class="botonpassword" id="box5" maxlength="1" pattern="[0-9]">
                    <input type="password"  class="botonpassword" id="box6" maxlength="1" pattern="[0-9]">
                </div>
                <a href="#">¿Has olvidado la contraseña?</a>
            </div>
        </div>
        <div class="row con-teclado" id="tec">
            <div class="col teclado">
                <img src="../Imagenes/keyboard.png" alt="Mostrar Teclado" id="teclado">
                
                <div id="teclas">
                    <input type="button"  id="boton0" value="" size="4">
                    <input type="button"  id="boton1" value="" size="4">
                    <input type="button"  id="boton2" value="" size="4">
                    <input type="button"  id="boton3" value="" size="4">
                    <input type="button"  id="boton4" value="" size="4">
                    <br>
                    <input type="button"  id="boton5" value="" size="4">
                    <input type="button"  id="boton6" value="" size="4">
                    <input type="button"  id="boton7" value="" size="4">
                    <input type="button"  id="boton8" value="" size="4">
                    <input type="button"  id="boton9" value="" size="4">
                    <br>
                    <input type="button"  id="borrar" value="Borrar">
                </div>
                
            </div>
        </div>
        <div class="row con-enviar">
            <div class="col enviar">
                <input type="submit"  id="enviar" value="Iniciar Sesion">
            </div>
        </div>
    </div>


    <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >
    <a href="#" id="ver">Ver Version 2.0</a>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3c95a92631.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/login.js"></script>

</body>
</html>
